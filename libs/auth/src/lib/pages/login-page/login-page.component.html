<div class="login-page mat-typography">
    <div class="login-page__header">
        <p>
            <img class="logo" src="assets/deeproxio-logo.png" alt="angular logo" />
        </p>
        <h1 translate>APP_NAME</h1>
    </div>
    <div class="login-page__content">
        <mat-toolbar-row>
            <button color="secondary" mat-raised-button class="version">environment: {{ version }}</button>
            <button color="accent" mat-raised-button translate (click)="goToSignUp()">
                Sign Up
            </button>
            <button color="accent" mat-raised-button translate (click)="goToReset()">
                Reset
            </button>
            <span class="language-selector">
                <dpio-application-lang-selector
                    [languages]="languages"
                    [current]="currentLanguage"
                    (selected)="setLanguage($event)"
                >
                </dpio-application-lang-selector>
            </span>
        </mat-toolbar-row>
        <dpio-application-login
            (submitted)="onSubmit($event)"
            [pending]="pending$ | async"
            [errorMessage]="error$ | async"
        >
        </dpio-application-login>
    </div>
</div>
