<div fxFill fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1.5rem" class="mat-typography">
    <div>
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="1rem">
            <p>
                <img class="logo" src="assets/deeproxio-logo.png" alt="angular logo" />
            </p>
            <h1 fxLayoutAlign="center" translate>APP_NAME</h1>
        </div>
        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="0.5rem">
            <mat-toolbar-row fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="2rem">
                <button color="secondary" mat-raised-button class="version">environment: {{version}}</button>
                <button color="accent" fxFlex="8rem" mat-raised-button translate (click)="goToSignUp()">Sign
          Up</button>
                <span class="language-selector">
          <dpio-application-lang-selector [languages]="languages" [current]="currentLanguage"
            (selected)="setLanguage($event)">
          </dpio-application-lang-selector>
        </span>
            </mat-toolbar-row>
            <dpio-application-login (submitted)="onSubmit($event)" [pending]="pending$ | async" [errorMessage]="error$ | async">
            </dpio-application-login>
        </div>
    </div>
</div>
